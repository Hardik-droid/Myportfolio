<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <rect width="600" height="340" fill="url(#bg)"/>
  <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.05)"/>
  </pattern>
  <rect width="600" height="340" fill="url(#dots)"/>

  <!-- Top accent bar — green for SEO growth -->
  <rect x="0" y="0" width="600" height="3" fill="url(#green)"/>

  <!-- Main card -->
  <rect x="30" y="30" width="540" height="280" rx="16" fill="url(#card)" opacity="0.75" stroke="rgba(34,197,94,0.2)" stroke-width="1"/>

  <!-- Badge -->
  <rect x="50" y="52" width="100" height="22" rx="11" fill="rgba(34,197,94,0.15)" stroke="rgba(34,197,94,0.45)" stroke-width="1"/>
  <text x="100" y="67" text-anchor="middle" font-family="monospace" font-size="9" fill="#86efac">SEO ENGINEERING</text>

  <!-- Ongoing badge -->
  <rect x="163" y="52" width="76" height="22" rx="11" fill="rgba(251,191,36,0.15)" stroke="rgba(251,191,36,0.45)" stroke-width="1"/>
  <circle cx="176" cy="63" r="3" fill="#fbbf24"/>
  <text x="209" y="67" text-anchor="middle" font-family="monospace" font-size="9" fill="#fde68a">Ongoing</text>

  <!-- Title -->
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f1f5f9">SEO Overhaul – abcddrivingschool.in</text>
  <text x="50" y="127" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Backend &amp; SEO Intern · Canadian Client · Feb 2026</text>

  <!-- Divider -->
  <rect x="50" y="143" width="500" height="1" fill="rgba(255,255,255,0.07)"/>

  <!-- Progress bar -->
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b">SEO Health Score</text>
  <text x="530" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">32% → 80%+</text>
  <!-- Bar bg -->
  <rect x="50" y="170" width="500" height="10" rx="5" fill="rgba(255,255,255,0.07)"/>
  <!-- Bar fill -->
  <rect x="50" y="170" width="400" height="10" rx="5" fill="url(#green)" opacity="0.85"/>
  <!-- Before marker -->
  <rect x="210" y="168" width="2" height="14" fill="rgba(239,68,68,0.7)"/>
  <text x="212" y="195" font-family="monospace" font-size="8" fill="#fca5a5">Before (32%)</text>

  <!-- Stat cards -->
  <rect x="50" y="207" width="110" height="52" rx="10" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.2)" stroke-width="1"/>
  <text x="105" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86efac">100%</text>
  <text x="105" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Canonical Coverage</text>

  <rect x="173" y="207" width="110" height="52" rx="10" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
  <text x="228" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#93c5fd">23→9</text>
  <text x="228" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Sitemap URLs</text>

  <rect x="296" y="207" width="110" height="52" rx="10" fill="rgba(168,85,247,0.1)" stroke="rgba(168,85,247,0.2)" stroke-width="1"/>
  <text x="351" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c4b5fd">61%</text>
  <text x="351" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Junk URLs Removed</text>

  <rect x="419" y="207" width="111" height="52" rx="10" fill="rgba(251,191,36,0.1)" stroke="rgba(251,191,36,0.2)" stroke-width="1"/>
  <text x="474" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fde68a">100%</text>
  <text x="474" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Meta Compliance</text>

