  <text x="172" y="288" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">robots.txt</text>

  <rect x="218" y="274" width="76" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="256" y="288" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">sitemap.xml</text>

  <rect x="302" y="274" width="76" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="340" y="288" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">JSON-LD</text>

  <rect x="386" y="274" width="76" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="424" y="288" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">Open Graph</text>

  <rect x="470" y="274" width="60" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="500" y="288" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">PHP</text>
