<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0c1a2e"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>
  <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.05)"/>
  </pattern>
  <rect width="600" height="340" fill="url(#dots)"/>

  <!-- Top accent bar — red for healthcare -->
  <rect x="0" y="0" width="600" height="3" fill="url(#red)"/>

  <!-- Main card -->
  <rect x="30" y="30" width="540" height="280" rx="16" fill="url(#card)" opacity="0.75" stroke="rgba(239,68,68,0.25)" stroke-width="1"/>

  <!-- WebRTC Badge -->
  <rect x="50" y="52" width="80" height="22" rx="11" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.5)" stroke-width="1"/>
  <text x="90" y="67" text-anchor="middle" font-family="monospace" font-size="9" fill="#fca5a5">WebRTC</text>

  <!-- Live badge -->
  <rect x="145" y="52" width="52" height="22" rx="11" fill="rgba(34,197,94,0.2)" stroke="rgba(34,197,94,0.5)" stroke-width="1"/>
  <circle cx="158" cy="63" r="3" fill="#4ade80"/>
  <text x="172" y="67" text-anchor="middle" font-family="monospace" font-size="9" fill="#86efac">LIVE</text>

  <!-- Title -->
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f1f5f9">Cignal – WebRTC Telemedicine</text>
  <text x="50" y="128" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">MyHealth · P2P Video Calling · Signaling Infrastructure</text>

  <!-- Divider -->
  <rect x="50" y="145" width="500" height="1" fill="rgba(255,255,255,0.07)"/>

  <!-- Feature cards -->
  <rect x="50" y="160" width="130" height="56" rx="10" fill="rgba(239,68,68,0.1)" stroke="rgba(239,68,68,0.2)" stroke-width="1"/>
  <text x="115" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fca5a5">SOS</text>
  <text x="115" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Emergency Feature</text>

  <rect x="195" y="160" width="130" height="56" rx="10" fill="rgba(37,99,235,0.1)" stroke="rgba(37,99,235,0.2)" stroke-width="1"/>
  <text x="260" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">P2P Video</text>
  <text x="260" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Socket.IO Signaling</text>

  <rect x="340" y="160" width="160" height="56" rx="10" fill="rgba(168,85,247,0.1)" stroke="rgba(168,85,247,0.2)" stroke-width="1"/>
  <text x="420" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c4b5fd">TURN/STUN</text>
  <text x="420" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">NAT Traversal</text>

  <!-- Tech pills -->
  <rect x="50" y="232" width="72" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="86" y="246" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">Node.js</text>

  <rect x="130" y="232" width="72" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="166" y="246" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">Socket.IO</text>

  <rect x="210" y="232" width="72" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="246" y="246" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">Express</text>

  <rect x="290" y="232" width="72" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="326" y="246" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">WebRTC</text>

  <rect x="370" y="232" width="72" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="406" y="246" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">HTTP/2</text>

  <rect x="450" y="232" width="72" height="20" rx="10" fill="rgba(255,255,255,0.06)"/>
  <text x="486" y="246" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">Tailwind</text>

  <!-- Status -->
  <circle cx="62" cy="285" r="4" fill="#4ade80"/>
  <text x="72" y="289" font-family="monospace" font-size="10" fill="#4ade80">In Progress</text>
  <text x="200" y="289" font-family="monospace" font-size="10" fill="rgba(99,102,241,0.7)">· Multi-lang: EN / HI / PA</text>

  <!-- Glow -->
  <circle cx="530" cy="75" r="50" fill="rgba(239,68,68,0.06)"/>
</svg>
